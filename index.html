<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/output.css">
  <link rel="stylesheet" href="./dist/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body class="flex justify-center items-center h-screen">
<main class="sm:absolute my-auto sm:top-1/2 sm:left-1/2 sm:-translate-x-1/2 sm:m-0 sm:-translate-y-1/2 sm:w-96 py-7 px-8 shadow-xl rounded-2xl w-80 sm:w-96"">
  <section class="group relative">
    <img class="rounded-xl h-1/2 m-auto mb-5" src="./images/image-equilibrium.jpg" alt="equilibrium">
    <div class="cursor-pointer hover:bg-cyan-500 absolute top-0 flex items-center justify-center w-full h-full rounded-xl transition-all opacity-0 group-hover:opacity-80">
      <svg  width="48" height="48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><path d="M0 0h48v48H0z"/><path  d="M24 9C14 9 5.46 15.22 2 24c3.46 8.78 12 15 22 15 10.01 0 18.54-6.22 22-15-3.46-8.78-11.99-15-22-15Zm0 25c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10Zm0-16c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6Z" fill="#FFF" fill-rule="nonzero"/></g></svg>
    </div>
  </section>
  
  <h1 class="hover:text-cyan-300 transition-colors cursor-pointer text-white font-semibold tracking-wide	mb-4 text-2xl">Equilibrium #3429</h1>
  <p class="text-lg font-light mb-3">Our Equilibrium collection promotes balance and calm.</p>
  <section class="flex items-center justify-between">
    <span class="coin flex items-center gap-1">
      <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
        <path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/>
      </svg>      
      0.041 ETH
    </span>
    <span class="time flex items-center gap-1">
      <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
      3 days left
    </span>
  </section>
  <hr class="block m-5 h-0.5">
  <section class="flex items-center ">
    <img class="w-8 border rounded-2xl mr-2" src="./images/image-avatar.png" alt="profilephoto">
    <p>Creation of <span class="text-white hover:text-cyan-300 transition-colors cursor-pointer">Jules Wyvern</span></p>
  </section>
</main>
  <footer class="sm:visible fixed bottom-0 text-white">
    Challenge by <a class="hover:text-cyan-500" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontendmentor</a>. 
    Coded by <a  class="hover:text-cyan-500" href="https://github.com/R2mbo" target="_blank">Marwan Ashraf</a>.
  </footer>
</body>
</html>
